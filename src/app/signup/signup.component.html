<div class="container">
  <div class="row">
    <div class="offset-sm-2 col-sm-8">
      <div class="card text-blank border-0">
        <div class="card-body">
          <div class="card-title text-center">
            <h5>Sign up for free</h5>
          </div>

          <div class="card-text">
            <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
              <div class="row">
                <div class="form-group col-sm-6">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="First Name"
                    formControlName="firstName"
                  />
                </div>

                <div class="form-group col-sm-6">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Last Name"
                    formControlName="lastName"
                  />
                </div>
              </div>

              <div
                class="alert alert-danger"
                *ngIf="
                  (myForm.controls['firstName'].touched ||
                    myForm.controls['lastName'].touched) &&
                  (!myForm.controls['firstName'].valid ||
                    !myForm.controls['lastName'].valid)
                "
              >
                First and Last name are required
              </div>

              <div class="form-group">
                <input
                  type="email"
                  placeholder="Enter your email"
                  class="form-control"
                  formControlName="email"
                />
                <small class="form-text text-mutted">
                  We'll never share your email with anyone
                </small>
              </div>

              <div
                class="alert alert-danger"
                *ngIf="
                  !myForm.controls['email'].valid &&
                  myForm.controls['email'].touched
                "
              >
                A valid email is required
              </div>

              <div class="form-group">
                <input
                  type="password"
                  class="form-control"
                  placeholder="Password"
                  formControlName="password"
                />
              </div>
              <div>
                <input
                  type="password"
                  class="form-control"
                  placeholder="Confirm Password"
                  formControlName="confirmPassword"
                />
              </div>

              <div
                class="alert alert-danger"
                *ngIf="
                  (myForm.controls['password'].touched ||
                    myForm.controls['confirmPassword'].touched) &&
                  (!myForm.controls['password'].valid ||
                    !myForm.controls['confirmPassword'].valid)
                "
              >
                Password should be atleat 8 character long
              </div>

              <div class="text-centre">
                <button
                  type="submit"
                  class="btn btn-block btn-warning"
                  [disabled]="!myForm.valid"
                >
                  Submit
                </button>
              </div>
            </form>

            {{ myForm.controls["confirmPassword"].errors | json }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
